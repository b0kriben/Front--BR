<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1 class="text-center">Űrlap</h1>

    <div class="container bg-info m-auto p-3 col-6">

        <div>    
            <label for="email" class="form-label">Email:<span class="text-danger">*</span></label>
            <input type="email" id="email" placeholder="Enter email" name="email">
            <div class="valid-feedback">Helyes.</div>
            <div class="invalid-feedback">Kérem töltse ki ezt a mezőt.</div>
        </div>

        <div>    
            <label for="pwd" class="form-label">Password:<span class="text-danger">*</span></label>
            <input type="password" id="pwd" placeholder="Enter password" name="pswd">
            <div class="valid-feedback">Helyes.</div>
            <div class="invalid-feedback">Kérem töltse ki ezt a mezőt.</div>
        </div>

        <div>    
            <label for="iranyitoszam" class="form-label">Irányítószám (példa: 6786):<span class="text-danger">*</span></label>
            <input type="iranyitoszam" id="irsz" placeholder="Enter iranyitoszam" name="irszam">
            <div class="valid-feedback">Helyes.</div>
            <div class="invalid-feedback">Kérem töltse ki ezt a mezőt.</div>
        </div>

        <div>    
            <label for="comment" class="form-label">Kérdés a jelszóhoz (max.100 betű):<span class="text-danger">*</span></label><br>
            <textarea type="comment" rows="4" maxlength="100" placeholder="Válasz a kérdésre" name="kerdes"></textarea>
        </div>

        <div>
            <button class="btn bg-warning">Űrlap beküldése</button><br><br>
        </div>
    </div>

</body>
</html>
