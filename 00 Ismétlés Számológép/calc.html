<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Számológép</h2>
        <div class="calc bg-dark p-3 w-50">
            <input type="text" class="form-control text-end fs-1" placeholder="0" onchange="calc()">

            <div class="row d-flex justify-content-around mt-3">
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">7</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">8</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">9</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">/</button>
            </div>

            <div class="row d-flex justify-content-around mt-3">
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">4</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">5</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">6</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">x</button>
            </div>

            <div class="row d-flex justify-content-around mt-3">
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">1</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">2</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">3</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">-</button>
            </div>

            <div class="row d-flex justify-content-around mt-3">
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">0</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">.</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3">+</button>
                <button class="btn btn-warning col-2 text-light fw-bold fs-3" onclick="calc()">=</button>
            </div>

        </div>
    </div>
</body>
</html>
